<!DOCTYPE html>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ T·∫°o t√†i kho·∫£n Admin</h1>
        
        <div class="info">
            <strong>üìù H∆∞·ªõng d·∫´n:</strong><br>
            1. ƒêi·ªÅn th√¥ng tin admin b√™n d∆∞·ªõi<br>
            2. Click "T·∫°o Admin"<br>
            3. ƒê·ª£i v√†i gi√¢y<br>
            4. ƒêƒÉng nh·∫≠p v·ªõi email/password v·ª´a t·∫°o
        </div>

        <form id="createAdminForm">
            <div class="form-group">
                <label>H·ªç t√™n *</label>
                <input type="text" id="name" value="Admin" required>
            </div>

            <div class="form-group">
                <label>Email ƒëƒÉng nh·∫≠p *</label>
                <input type="email" id="email" value="admin@hurdle.edu" required>
            </div>

            <div class="form-group">
                <label>M·∫≠t kh·∫©u *</label>
                <input type="text" id="password" value="123456" required>
            </div>

            <div class="form-group">
                <label>S·ªë ƒëi·ªán tho·∫°i</label>

            </div>

            <div class="form-group">
                <label>C∆° s·ªü</label>
                <input type="text" id="branch" value="C∆° s·ªü ch√≠nh">
            </div>

            <button type="submit" id="submitBtn">T·∫°o Admin</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase config - l·∫•y t·ª´ .env c·ªßa b·∫°n
        const firebaseConfig = {
            apiKey: import.meta.env.VITE_FIREBASE_API_KEY || "YOUR_API_KEY",
            authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN || "YOUR_AUTH_DOMAIN",
            projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID || "YOUR_PROJECT_ID",
            storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET || "YOUR_STORAGE_BUCKET",
            messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID || "YOUR_SENDER_ID",
            appId: import.meta.env.VITE_FIREBASE_APP_ID || "YOUR_APP_ID"
        };

        // N·∫øu kh√¥ng c√≥ env, y√™u c·∫ßu nh·∫≠p th·ªß c√¥ng
        if (firebaseConfig.apiKey === "YOUR_API_KEY") {
            const apiKey = prompt("Nh·∫≠p Firebase API Key (t·ª´ file .env):");
            const projectId = prompt("Nh·∫≠p Firebase Project ID:");
            
            if (apiKey && projectId) {
                firebaseConfig.apiKey = apiKey;
                firebaseConfig.projectId = projectId;
                firebaseConfig.authDomain = `${projectId}.firebaseapp.com`;
                firebaseConfig.storageBucket = `${projectId}.appspot.com`;
            } else {
                alert("C·∫ßn c√≥ API Key v√† Project ID ƒë·ªÉ ti·∫øp t·ª•c!");
            }
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('createAdminForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const branch = document.getElementById('branch').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang t·∫°o...';
            resultDiv.style.display = 'none';

            try {
                // Check if email exists
                const q = query(collection(db, 'staff'), where('email', '==', email));
                const snapshot = await getDocs(q);

                if (!snapshot.empty) {
                    throw new Error('Email n√†y ƒë√£ t·ªìn t·∫°i! Vui l√≤ng d√πng email kh√°c.');
                }

                // Create admin
                const adminData = {
                    name: name,
                    code: 'ADMIN' + Date.now().toString().slice(-6),
                    email: email,
                    password: password,
                    role: 'Qu·∫£n l√Ω',
                    roles: ['Qu·∫£n l√Ω'],
                    department: 'ƒêi·ªÅu h√†nh',
                    position: 'Qu·∫£n l√Ω (Admin)',
                    phone: phone,
                    status: 'Active',
                    branch: branch,
                    createdAt: new Date().toISOString()
                };

                const docRef = await addDoc(collection(db, 'staff'), adminData);

                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <strong>‚úÖ T·∫°o admin th√†nh c√¥ng!</strong><br><br>
                    <strong>Th√¥ng tin ƒëƒÉng nh·∫≠p:</strong><br>
                    üìß Email: <strong>${email}</strong><br>
                    üîë Password: <strong>${password}</strong><br>
                    üë§ T√™n: ${name}<br>
                    üÜî ID: ${docRef.id}<br><br>
                    <strong>B√¢y gi·ªù b·∫°n c√≥ th·ªÉ ƒëƒÉng nh·∫≠p!</strong>
                `;

                // Clear form
                form.reset();

            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <strong>‚ùå L·ªói:</strong><br>
                    ${error.message}<br><br>
                    ${error.code === 'permission-denied' ? 
                        '<strong>‚ö†Ô∏è Firestore Rules ch·∫∑n!</strong><br>C·∫≠p nh·∫≠t rules: allow read, write: if true;' : 
                        ''}
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'T·∫°o Admin';
            }
        });
    </script>
